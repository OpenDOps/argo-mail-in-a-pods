apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mail-in-a-pods-catchall
  namespace: mailer
spec:
  parentRefs:
  - name: mail-in-a-pods-gateway
    sectionName: http
  rules:
  - backendRefs:
    - name: mail-in-a-pods-statics-server
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
    # No hostnames specified = matches all hostnames not matched by other routes
    # This ensures unmatched hostnames get a quick 404 instead of hanging
---
# Optional: Also add catch-all for health port if needed
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mail-in-a-pods-health-catchall
  namespace: mailer
spec:
  parentRefs:
  - name: mail-in-a-pods-gateway
    sectionName: health
  rules:
  - backendRefs:
    - name: mail-in-a-pods-statics-server
      port: 10
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
    # No hostnames = matches all hostnames

