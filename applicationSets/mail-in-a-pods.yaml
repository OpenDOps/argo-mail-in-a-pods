apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mail-in-a-pods
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            nginx-ingress: enabled
  template:
    metadata:
      name: 'mail-in-a-pods-{{name}}'
    spec:
      project: mail-in-a-pods
      source:
        repoURL: https://github.com/OpenDOps/argo-mail-in-a-pods #self-reference
        targetRevision: main
        path: addons/mail-in-a-pods/
        helm:
          releaseName: mail-in-a-pods
          valueFiles:
            - 'values.yaml'
      destination:
        name: '{{name}}'
        namespace: mailer
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        ignoreDifferences:
          # Ignore Secret data differences (cert-manager manages the data)
          - group: ""
            kind: Secret
            namespace: mailer
            jsonPointers:
              - /data
            jqPathExpressions:
              - '.metadata.annotations."cert-manager.io/certificate-name"'
          # Ignore PostSync hook Job - prevent ArgoCD from waiting for it
          - group: "batch"
            kind: Job
            name: argocd-track-cert-secrets-mail-in-a-pods
            namespace: mailer
      # Resource tracking: link cert-manager Secrets to this Application
      # Note: Secrets are hidden in UI by default for security, but will appear in CLI